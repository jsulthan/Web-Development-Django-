{% extends "sci_home_2023/layout/_base.html" %}
{% load static %}

{% block content %}
<section class="bg-white dark:bg-gray-900 mt-10">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
        <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Contact Us</h2>
        <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Got a question? Want to send feedback about a beta feature? Need details about our Technology? Let us know.</p>
        <form method="post" enctype="multipart/form-data" class="space-y-8">
            {% csrf_token %}
            <p>
                <label for="id_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Name:</label>
                <input type="text" name="name" maxlength="100" required="" id="id_name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Name">
            </p>
            <p>
                <label for="id_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email:</label>
                <input type="email" name="email" required="" id="id_email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="name@email.com">
            </p>
            <p>
                <label for="id_content" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Content:</label>
                <textarea name="content" cols="40" rows="10" required="" id="id_content"class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Content"></textarea>
              </p>
            <br>
            <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 sm:w-fit hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Send message</button>
        </form>
    </div>
  </section>
  
  {% endblock content %}
